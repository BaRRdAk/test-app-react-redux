30375:
    description:
        de: Fullerite besteht aus verdichteten Fullerenmolekülen und ist üblicherweise
            Bestandteil interstellarer Gaswolken. Es zählt wegen seiner besonderen
            Beschaffenheit zu den nützlichsten Materialien, die den Menschen bekannt
            sind. Technologie auf Fulleren-Basis kommt in der Elektroindustrie, in
            Schiffsantrieben sowie im Maschinenbau zum Einsatz. Außerdem ist das Erz
            Bestandteil extrem harter Metalllegierungen und hitzeresistenter Waffensysteme.
            Obwohl alle Imperien grundlegende Kenntnisse über die Verarbeitung von
            Fulleren besitzen, machten allein die Jove die Verwendung des Stoffes
            zur Wissenschaft. In vielerlei Hinsicht sind sie anderen Rassen deshalb
            technologisch um einiges voraus.
        en: "Fullerite is the solid-state manifestation of fullerene molecules and
            can be found naturally occurring within interstellar gas clouds. Fullerites
            are coveted for the unique structural properties that make them some of
            the most useful materials known to humankind. Fullerene-based technology
            has applications in electronics, propulsion and engineering as well as
            the construction of ultra-hard metal alloys and heat-resistant weapons
            systems.\r\n\r\nAlthough all of the empires have developed a rudimentary
            understanding of how to manipulate fullerene, only the Jovians are known
            to have mastered the science. This has allowed them to maintain a significant
            technological advantage over other races in many crucial areas."
        fr: 'La fullerite est la manifestation à l''état solide des molécules de fullerène,
            que l''on trouve dans les nuages de gaz interstellaires. Les fullerites
            sont recherchées pour leurs propriétés structurelles uniques, qui en font
            l''un des matériaux connus les plus utiles pour l''humanité. La technologie
            à base de fullerène est aussi bien utilisée en électronique, en propulsion
            et en ingénierie, ainsi que dans la construction d''alliages de métaux
            ultra-résistants et les systèmes d''armement résistants à la chaleur.


