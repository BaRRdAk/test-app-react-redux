4246:
    basePrice: 95
    description:
        en: 'Frustrated with the inefficiencies involved in tracking multiple fuel
            types, Thukker logisticians pioneered the development of prepackaged fuel.
            In YC 111, after a successful trial period, they converted the Tribes
            entire starbase network to use fuel blocks. Capsuleers were forced to
            wait for this innovation while CONCORD dithered over how to handle the
            transition period, but were finally granted clearance in YC 113.
            This is a block of fuel designed for Minmatar control towers and Standup
            service modules. Forty blocks are sufficient to run a standard large tower
            for one hour, while medium and small towers require twenty and ten blocks
            respectively over the same period.
            Standup service modules are designed to be fit to Upwell structures such
            as the advanced Citadel structure line. These service modules consume
            fuel blocks while running and are capable of using any of the four fuel
            block types, for maximum convenience.'
        ru: 'Столкнувшись с неприятной необходимостью следить за запасами разных видов
            топлива, таккерские специалисты по логистике стали первопроходцами в разработке
            топливных блоков. После успешных испытаний в 111 году они перевели всю
            систему своих ПОСов на топливные блоки. Капсулёры были лишены этой замечательной
            новинки, пока КОНКОРД решал вопросы организации перехода на новый вид
            топлива. В 113 году топливные блоки стали доступны и им.
            Это топливный блок, спроектированный для минматарских башен управления,
            а также для служебных стационар-модулей. Для работы стандартной большой
            башни на протяжении часа необходимо сорок блоков, в то время как для средних
            и малых башен достаточно двадцати и десяти блоков соответственно.
            Служебные стационар-модули разработаны для установки на сооружениях, сконструированных
            по проектам  консорциума «Апвелл» — например на цитаделях. Для обеспечения
            работы стационар-модулей используются топливные блоки любого из четырёх
            доступных типов.'
    groupID: 1136
    iconID: 10836
    marketGroupID: 1870
    name:
        en: Hydrogen Fuel Block
        ru: Hydrogen Fuel Block
    portionSize: 40
    published: true
    volume: 5
