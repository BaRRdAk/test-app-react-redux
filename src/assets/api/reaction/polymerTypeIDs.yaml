30303:
    description:
        de: Fulleroferrocene ist eine seltene organisch-metallische Verbindung, mit
            der man andere Stoffe härten und festigen kann. In der Regel macht man
            damit Metalllegierungen stabiler, aber man untersucht gegenwärtig ebenfalls,
            ob sie nicht möglicherweise im Bereich der Nanomechanik anwendbar ist.
        en: Fulleroferrocene is a rare organometallic compound used to strengthen
            and supplement other materials. Most commonly, it is used to improve the
            structural integrity of metal alloys, but research is continuing on its
            potential applications in nanomechanical devices.
        fr: Le fulleroferrocène est un composé organométallique rare utilisé pour
            renforcer et compléter d'autres matériaux. Plus généralement, il est également
            utilisé pour améliorer l'intégrité structurelle des alliages de métal,
            mais la recherche travaille encore sur ses potentielles applications dans
            les dispositifs nanomécaniques.
        ja: フラーロフェロセンは他の物質を強化し補強する、希少な有機金属の化合物である。最も広い用途は合金の構造の補強だが、将来はナノメカニカル装置に応用できるよう研究が進められている。
        ru: Фуллереноферроцен — редкое органо-металлическое вещество, используемое
            для усиления других материалов. Чаще всего его используют для улучшения
            структурной целостности металлических сплавов, но исследуются и возможности
            его применения в наномеханических устройствах.
        zh: 富勒二茂铁是一种稀有的有机金属，用于加强其和补充他材料的强度。最常见的用途是用来加强合金的整体强度，新近的研究表明这种材料在纳米机械设备方面有着非常有应用潜力。
    groupID: 974
    iconID: 3739
    marketGroupID: 1860
    name:
        de: Fulleroferrocene
        en: Fulleroferrocene
        fr: Fulleroferrocène
        ja: フラーロフェロセン
        ru: Fulleroferrocene
        zh: 富勒二茂铁
    portionSize: 1
    published: true
    volume: 0.1
30304:
    description:
        de: Die Entdeckung dieser mikroskopisch kleinen, röhrenförmigen Strukturen
            hat der Entwicklung moderner Raumschiffe den Weg geebnet. Metallverbindungen
            aus einzigartigen PPD-Fullerenfasern sind beim Fertigen von Schutzpanzerungen
            zum Standard avanciert, da kein anderes Material mit einem so geringen
            Gewicht eine solche Stabilität an den Tag legt. Auch winzig kleine nanomechanische
            Systeme, die in Reparaturmodulen verbaut werden, basieren häufig auf Fullerenfasern.
        en: The discovery of these microscopic, tubular structures has helped pave
            new paths in the construction of advanced starships. Known for their unrivaled
            strength-to-weight ratio, composite metals made of unique PPD fullerene
            fibers have become the standard for defensive plating. Atomic-scale, nanomechanical
            systems used inside repair modules often employ fullerene fibers as well.
        fr: La découverte de ces structures microscopiques tubulaires a ouvert la
            voie à la construction de vaisseaux spatiaux avancés. Réputés pour leur
            ratio force/poids sans égal, ces métaux composites fabriqués à partir
            de fibres de fullerène de paraphénylènediamine se sont imposés comme les
            standards en matière de placage défensif. À l'échelle atomique, les systèmes
            nanomécaniques utilisés à l'intérieur des modules de réparation utilisent
            souvent des fibres de fullerène également.
        ja: 超小型管状構造の発見は、高性能宇宙船の建設に新しい道を開く助けとなった。比類なき強度重量比で知られる PPD フラーレンファイバーで作られた複合金属が防衛プレートの標準となった。リペアモジュールの内部で使われている原子レベルのナノメカニカルシステムの多くは、フラーレンファイバーを利用している。
        ru: Открытие этих микроскопических пустотелых структур помогло проложить новые
            тропы в разработках передовых космических кораблей. Известные своим непревзойденным
            отношением предела прочности к весу, композитные металлы, изготовленные
            из уникальных волокон фуллерена PPD, стали стандартом для защитных покрытий.
            Наномеханические системы, входящие в состав ремонтных модулей, зачастую
            также используют волокна фуллерена.
        zh: 这种精微的灌装结构材料为更加先进的星舰制造铺平了道路。它们具有不可比拟的强度质量比，采用了PPD富勒烯纤维的金属材料成为了舰船防御装甲板的表装材质。在维修设备原子级别纳米机械系统的内部也常常使用富勒烯纤维。
    groupID: 974
    iconID: 3740
    marketGroupID: 1860
    name:
        de: PPD Fullerene Fibers
        en: PPD Fullerene Fibers
        fr: Fibres de fullerène PPD
        ja: PPDフラーレンファイバー
        ru: PPD Fullerene Fibers
        zh: PPD富勒烯纤维
    portionSize: 1
    published: true
    volume: 0.5
30305:
    description:
        de: Ursprünglich wurde dieses Material nur bei der Fertigung von fortschrittlichen
            Halbleitern verwendet, wo es immer noch vortreffliche Leistungen erzielt.
            In den letzten Jahren allerdings haben Bauingenieure bewiesen, dass es
            in nanoelektromechanischen Systemen noch besser funktioniert. Die einzigartige
            "Superschmierfähigkeit" - ein Zustand mit keiner oder fast keiner Reibung
            - zwischen mechanischen Komponenten, die aus F.I.G gemacht sind, begrenzt
            die Abnutzung deutlich und ermöglicht es damit den winzigen Einheiten,
            außergewöhnlich lange Zeitspannen zu funktionieren, ohne dass eine Wartung
            notwendig wird.
        en: Originally this material was only used in the construction of advanced
            semiconductors, a role in which it still performs admirably. In recent
            years, however, structural engineers have proven that it has even better
            applications in nano-electromechanical systems. The unique “superlubricity”
            – a state of zero or near-zero friction – between mechanical components
            made of F.I.G significantly limits wear, allowing the tiny devices to
            operate for exceptionally long periods without the need for maintenance.
        fr: À l'origine exclusivement réservé à la construction de semi-conducteurs
            avancés, ce polymère reste aujourd'hui encore une ressource plébiscitée
            par cette industrie. Parallèlement, des ingénieurs en structure ont testé
            dernièrement ses propriétés sur les systèmes nano-électromécaniques avec
            un succès retentissant. L'exceptionnel pouvoir superlubrifiant de ses
            composants mécaniques conserve si bien les minuscules dispositifs à l'abri
            de toute friction, qu'ils acquièrent une résistance à l'usure inouïe,
            et, par extension, une autonomie considérable.
        ja: 元来この材料は高度な半導体の製造に使われていたもので、現在もその役割を立派に果たしている。しかし近年ではストラクチャエンジニアたちにより、ナノ電子機械システムに一層適合していることが証明されている。F.I.G製の機械部品との間のユニークな「超潤滑性」
            - 摩擦がゼロまたはゼロに近い状態 - は磨耗を大幅に低減し、ごくごく小さなデバイスも、メンテナンスをせずとも並外れた長い期間動作し続けることを可能にした。
        ru: Первоначально данное вещество использовалось в изготовлении новейших полупроводников,
            его роль не уменьшилась и в наши дни. Впрочем, в последние несколько лет
            инженерам удалось доказать его ещё большую эффективность при использовании
            в наноэлектромеханических системах. Уникальная «суперскользкость» — свойство
            нулевой или почти нулевой силы трения — между механическими компонентами,
            изготовленными из этого вещества, значительно препятствует износу, позволяя
            миниатюрным устройствам служить довольно долгий время без замены.
        zh: 原本这种材料只用在高级半导体的生产中，至目前依然是一种非常重要的材料。在最近几年，结构工程的研究发现这种物质在纳米机电系统中有着更加重要的用途。它这种独特的“超润滑”特性，一种几乎接近零摩擦的状态，使机械部件之间的磨损得到最大限度的降低，让设备能在没有维护的状态下工作更长的时间。
    groupID: 974
    iconID: 3741
    marketGroupID: 1860
    name:
        de: Fullerene Intercalated Graphite
        en: Fullerene Intercalated Graphite
        fr: Graphite intercalée de fullerène
        ja: フラーレン挿入グラファイト
        ru: Fullerene Intercalated Graphite
        zh: 富勒烯层间石墨
    portionSize: 1
    published: true
    raceID: 4
    volume: 0.8
30306:
    description:
        de: Methanfulleren ist einer der nützlichsten organischen Halbleiter, die
            man in den letzten Jahren entdeckt hat. Man kann andere Polymere damit
            strecken und so unglaublich effiziente Solarzellen herstellen. So stehen
            in Zukunft selbst dort nahezu endlose Energiereserven zur Verfügung, wo
            sich die Versorgung bisher als schwierig erwies.
        en: One of the most useful organic semiconductors discovered in recent years,
            methanofullerene can be blended with other polymers to create incredibly
            efficient solar cells, offering a near-endless source of power in places
            that would otherwise be difficult to supply.
        fr: Le métallofullerène est sans doute l'un des semi-conducteurs organiques
            les plus utiles découverts au cours des dernières années. Il peut être
            mélangé à d'autres polymères, de manière à créer des cellules photovoltaïques
            incroyablement efficaces, offrant ainsi une source d'énergie quasiment
            illimitée dans des zones difficiles à approvisionner.
        ja: 近年発見された中で最も有用な有機半導体であるメタノフラーレンは、他の重合体と混合させると驚異的なソーラーセルを作ることができる。これは、エネルギー源のない場所でほぼ無限にエネルギーを供給する。
        ru: Один из наиболее полезных органических полупроводников, открытых за последние
            годы, метанофуллерен может использоваться в соединении с другими полимерами
            для производства особенно эффективных солнечных батарей. Это позволяет
            создавать практически бесконечные источники энергии там, куда проблематично
            подводить питание.
        zh: 亚甲基富勒烯是最有用的有机半导体之一，它可以同其他聚合物合成生产出高效的太阳能电池，为电网难以抵达的地方提供取之不尽的能量。
    groupID: 974
    iconID: 3745
    marketGroupID: 1860
    name:
        de: Methanofullerene
        en: Methanofullerene
        fr: Méthanofullerène
        ja: メタノフラーレン
        ru: Methanofullerene
        zh: 亚甲基富勒烯
    portionSize: 1
    published: true
    volume: 0.75
30307:
    description:
        de: Dieses Gemisch aus Lanthan und Metallfulleren schließt ein einzelnes Lanthan-Atom
            in einer Kohlenstoffhülle ein. Der Schmelzpunkt von Lanthanverbindungen
            liegt äußerst hoch, so dass man sie besten Gewissens an stark beanspruchten
            Bereichen von Waffensystemen verbauen kann, wo eine ausgewogene Wärmeregulierung
            wichtig ist, um Funktionstüchtigkeit zu garantieren.
        en: This fullerene-lanthanum compound is made by encasing a single lanthanum
            atom in a cage of carbon atoms. The incredibly high melting point of lanthanum
            compounds make them ideal for the construction of offensive hardpoints,
            where heat dissipation is critical to keeping weapons systems operating
            effectively.
        fr: Ce composé à base de fullerène et de lanthane s'obtient en recouvrant
            un atome de lanthane d'atomes de carbone. Le point de fusion extrêmement
            élevé des composés de lanthane en font les composants idéaux pour la construction
            de points de fixation offensifs, où la dissipation thermique est essentielle
            pour permettre aux systèmes d'armement de fonctionner efficacement.
        ja: フラーレンランサナム化合物は、炭素原子で構成された格子の中に 1 つのランサナム原子を閉じ込めることによって作られる。ランサナム化合物は溶解点が極めて高いため、兵器システムを正常に作動させ続けるために放熱が不可欠な、攻撃用ハードポイントの部品に最適である。
        ru: Это соединение фуллерен-лантана изготовлено путем внедрения атома лантана
            в ячейку из атомов углерода. Невероятно высокая тугоплавкость лантановых
            соединений делает их идеальным для использования в точках монтажа, так
            как для эффективной работы систем вооружения быстрое рассеивание тепла
            является необходимым условием.
        zh: 这种富勒烯-镧复合物是通过将一个单一的镧原子包覆在一个碳原子框架中制作的。镧合金所具有的超高熔点使它成为铸造一些特殊部件的理想材料，这些部件长期遭受高温和极限热能的考验，使武器系统能够长期保持运转效率。
    groupID: 974
    iconID: 3746
    marketGroupID: 1860
    name:
        de: Lanthanum Metallofullerene
        en: Lanthanum Metallofullerene
        fr: Métallofullerène de lanthanum
        ja: ランサヌムフラーレン
        ru: Lanthanum Metallofullerene
        zh: 金属富勒烯镧
    portionSize: 1
    published: true
    volume: 1.0
30308:
    description:
        de: Diese Verbindung aus Fulleren und Scandium besteht aus einem Scandiumkern
            und einer Kohlenstoffhülle. Scandium ist ein Element von grau-weißer Färbung,
            das seit jeher extrem schwer zu finden ist. Einst schätzte man Raketen
            mit Scandiumköpfen für ihre Durchschlagskraft, denn Sie bohrten sich tief
            ins Innere von Sternenschiffen und richteten dort Verheerendes an. Einzig
            die Tatsache, dass es so schwierig aufzutreiben ist, hält die Waffenindustrie
            vom Bau solcher und ähnlicher Sprengköpfe ab.
        en: A fullerene-scandium compound made by encasing a single scandium atom
            in a cage of carbon atoms. Scandium is a grey-white element that has historically
            been incredibly hard to find. Scandium-tipped missiles were once valued
            for their armor-piercing qualities, which allowed them to wreck havoc
            deep inside starship hulls. The only thing holding the weapons industry
            back from these and other similar applications has been the low supply
            of the material.
        fr: Ce composé à base de fullerène et de scandium s'obtient en recouvrant
            un atome de scandium d'atomes de carbone. Le scandium est un élément gris-blanc
            qui a toujours été difficile à trouver. Les missiles imprégnés de scandium
            étaient autrefois réputés pour perforer les blindages, ce qui leur permettait
            de détruire les coques des vaisseaux spatiaux. Cependant, la rareté du
            matériau en question a empêché l'industrie des armes de développer ce
            type d'utilisations.
        ja: フラーレンスカンジウム化合物は、炭素原子で構成された格子の中に 1 つのスカンジウム原子を閉じこめることによって作られる。スカンジウムは灰白色の元素で、これを発見することは昔から大変困難だった。先端にスカンジウムを搭載したミサイルは、アーマーを貫通して宇宙船の船体深く内部まで攻撃できる性質が重宝された時代もある。兵器産業がこの種の分野から手を引いた唯一の理由は、原料の供給不足である。
        ru: Это соединение фуллерен-скандия изготовлено путем внедрении единого атома
            скандия в ячейку из атомов углерода. Скандий — серо-белый элемент, который
            было всегда трудно обнаружить. Ракеты с наконечниками из скандия когда-то
            ценились за их бронебойные качества, что позволяло им причинять ущерб
            глубоко внутри корпусов космических кораблей. Единственной причиной, удерживающей
            военную промышленность от использования этих и похожих прикладных технологий,
            было крайне малое количество этого материала.
        zh: 这种富勒烯-钪复合物是通过将一个单一的钪原子包覆在一个碳原子框架中做成的。钪这种灰白色元素曾经非常难以被发现。镶接有钪的导弹因其强大的装甲穿透能力而著称，唯一阻碍这种技术在军事武器工业领域得到大力发展的原因只是在于这种物质非常的稀有。
    groupID: 974
    iconID: 3744
    marketGroupID: 1860
    name:
        de: Scandium Metallofullerene
        en: Scandium Metallofullerene
        fr: Métallofullerène de scandium
        ja: スカンジウムフラーレン
        ru: Scandium Metallofullerene
        zh: 金属富勒烯钪
    portionSize: 1
    published: true
    volume: 0.65
30309:
    description:
        de: 'Einwandige Nanoröhren wie diese waren über Jahrhunderte hinweg der Standard
            im Herstellungsverfahren fortschrittlicher Elektronikgeräte. Nanoribbons
            stecken in den besten und kleinsten Leiterteilen der Welt und lassen die
            Miniaturisierung elektronischer Systeme in der Wissenschaft weiter voranschreiten. '
        en: Single-walled nanotubes such as these have been at the forefront of advanced
            electronics production for centuries. The nanoribbons make for some of
            the best, and smallest, conductors in the world, offering scientists new
            ways forward in the miniaturization of electronics systems.
        fr: Les nanotubes à paroi simple comme celui-ci sont au premier plan de la
            production de matériel électronique avancé depuis des siècles. Les nanorubans
            constituent les meilleurs et les plus petits conducteurs du monde, offrant
            aux scientifiques de nouvelles avancées dans la miniaturisation des systèmes
            électroniques.
        ja: このような一重壁構造のナノチューブは、何世紀にもわたり、優れた電子機器製造の最前線で使用されている。ナノリボンはこの宇宙内で最小かつ優れた伝導体の一つであり、科学者たちによる電子システム小型化への試みに新しい道を開いている。
        ru: Эти одностеночные нанотрубки на протяжении веков стояли на первом плане
            передового электронного производства. Нановолокна являются одними из лучших
            и наименьших по размеру проводников в мире, предлагая ученым новые возможности
            в развитии минитюризации электронных систем.
        zh: 类似这种单壁碳奈米管广泛应用于高级电子产品。纳米带能够制造出当今世界上最小最好的导体，为科学家将电气系统迷你化提供了新的途径。
    groupID: 974
    iconID: 3753
    marketGroupID: 1860
    name:
        de: Graphene Nanoribbons
        en: Graphene Nanoribbons
        fr: Nanoruban de graphène
        ja: グラフェンナノリボン
        ru: Graphene Nanoribbons
        zh: 石墨烯纳米带
    portionSize: 1
    published: true
    volume: 1.5
30310:
    description:
        de: C-86 Epoxy Resin ist ein Harz, das hauptsächlich in dünnen Schichten auf
            die Gehäuse von Antriebssystemen (propulsion systems) aufgetragen wird.
            Mit diesem extrem feuerfesten Stoff überzogene Materialien werden hitzebeständiger;
            sie verhindern Hitzestaus und mindern das Risiko von Feuern auf Schiffen.
        en: C-86 epoxy resin is most commonly applied as a thin film to the structures
            housing propulsion systems. The tremendous flame-retardant properties
            of materials covered in the resin help prevent heat buildup and minimize
            onboard fires.
        fr: La résine époxyde C-86 s'applique généralement en fines couches sur les
            structures abritant les systèmes de propulsion. Les incroyables propriétés
            ignifuges des matériaux formant la résine permettent d'empêcher l'accumulation
            de la chaleur et de minimiser les incendies.
        ja: C-86エポキシ樹脂の最も一般的な用途は、薄いフィルムの形で推進力システムを格納するストラクチャに使用するというものである。難燃性の物質を樹脂で覆った構造により、放熱効果を持ち、内部における発火を最小限に抑えることができる。
        ru: Эпоксидный полимер С-86 обычно наносят тонкой пленкой на корпуса двигательных
            установок. Его поразительные огнеупорные свойства позволяют избежать перегрева
            систем корабля и свести к минимуму вероятность возникновения пожаров.
        zh: 碳86环氧树脂通常用在推进系统机房结构的外层做薄膜涂料。这种树脂的高强耐火属性能够有效阻止热量的堆积防止火灾的发生。
    groupID: 974
    iconID: 3750
    marketGroupID: 1860
    name:
        de: Carbon-86 Epoxy Resin
        en: Carbon-86 Epoxy Resin
        fr: Résine époxyde Carbon-86
        ja: 炭素-86エポキシ樹脂
        ru: Carbon-86 Epoxy Resin
        zh: 碳86环氧树脂
    portionSize: 1
    published: true
    volume: 0.4
30311:
    description:
        de: 'Diese seltene chemikalische Verbindung ist schwierig zu beschaffen oder
            herzustellen und spielt eine wichtige Rolle als Nervenberuhigungsmittel
            für Kapselpiloten. Es ist ein Teil der Lebenserhaltungssysteme an Bord
            jedes Schiffes und verhindert, dass zu viele Hirnzellen des Kapselpiloten
            absterben oder Nervenzerfall einsetzt. '
        en: Difficult to procure and expensive to create, this rare chemical compound
            plays an important role as a neuroprotective agent for capsule pilots.
            It is integrated into the life-support systems on board a capsuleer's
            vessel, where it helps limit brain cell death and neurodegeneration.
        fr: Difficile à se procurer et très cher à fabriquer, ce composé chimique
            rare joue un rôle essentiel en tant qu'agent neuroprotecteur pour les
            capsuliers. Il est intégré aux systèmes de survie à bord des vaisseaux
            de capsulier, où il aide à limiter la mort des cellules cérébrales et
            la neurodégénérescence.
        ja: この希少な化合物は入手困難で製造費用は高いが、カプセルパイロットの神経保護剤として重要な役割を果たす。カプセラの船の生命維持システム内に組み込まれており、脳細胞の死滅および神経変性からカプセラを守るのに役立つ。
        ru: Редкое химическое соединение, технология синтеза которого сложна и дорогостояща.
            Используется пилотами-капсулёрами в качестве нейропротективного средства,
            применяется в системах жизнеобеспечения пилотируемых ими космических кораблей,
            играя ключевую роль в процессах предотвращения нейродегенерации и отмирания
            клеток головного мозга.
        zh: 难以获取且造价昂贵，这种稀有的化学合成物是克隆飞行员重要的神经保护制剂。它被整合进了克隆飞行员逃生舱的生命维持系统之中，能够有效的控制脑细胞死亡和神经退化性疾病的发生。
